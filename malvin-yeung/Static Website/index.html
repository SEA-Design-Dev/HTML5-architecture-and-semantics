<!doctype html>
<html class="no-js" lang="english" manifest="example.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Team UX!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="pictures/icon.png">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="skeleton.css">
        <link rel="stylesheet" type="text/css" href="modules.css">
        <link rel="stylesheet" type="text/css" href="color.css">
        <link rel="stylesheet" type="text/css" href="state.css">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <link href='http://fonts.googleapis.com/css?family=Lobster|Raleway' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/modernizr-custom.js"></script>
    </head>
    <body>
        <section class="top-frame container">
            <header class="header">
                <h1 class="header__title four columns" role="heading">Team UX</h1>
                <nav class="social-links">
                    <a href="#"><img class="social-links__fblike" src="pictures/fblike.png" alt="Facebook Like"></a>
                    <a href="#"><img class="social-links__twitter" src="pictures/twitter-logo.png" alt="Twitter"></a>
                    <a href="#"><img class="social-links__linkedin" src="pictures/linkedin.png" alt="LinkedIn"></a>
                </nav>
                <nav class="nav-bar offset-by-three seven columns" role="menubar">
                    <ul class="nav-bar__list">
                        <li class="nav-bar__list__home"><a href="#">Home</a></li>
                        <li class="nav-bar__list__blog"><a href="#">Blog</a></li>
                        <li class="nav-bar__list__projects"><a href="#">Projects</a></li>
                        <li class="nav-bar__list__bio"><a href="#">Bio</a></li>
                    </ul>
                </nav>
                <nav class="nav-buttons two columns">
                    <a href="#"><input class="nav-buttons__hire-me" type="button" value="Hire us"></a>
                </nav>
            </header>
        </section>
        <section class="content container">
            <article>
                <section class="article--pt1">
                    <h1 class="article--pt1__profile--name sixteen columns" itemscope itemtype="http://data-vocabulary.org/Person"><span itemprop="Name">Malvin</span> <span itemprop="familyName">Yeung</span></h1>
                    <div class="five columns">
                        <img class="article--pt1__profile--picture" src="pictures/malvin.jpg" alt="Malvin">
                    </div>
                    <div class="article--pt1__input eleven columns">
                        <summary class="article--pt1__input__summary">
                            Want to hire us? Get on the waiting list!
                        </summary>
                        <input id="hire-malvin" class="article--pt1__input__summary__input" type="text" placeholder="name/company">
                        <input id="submit-button" class="article--pt1__input__summary__submit" type="button" value="Submit">
                        <div id="malvin-results" class="rticle--pt1__input__results"></div>
                    </div>
                </section>

                <div class="clear"></div>

                <section class="article--pt2">
                    <h1 class="article--pt2__profile--name sixteen columns" itemscope itemtype="http://data-vocabulary.org/Person"><span itemprop="Name">Jenifer</span> <span itemprop="familyName">Stambaugh</span></h1>
                    <img class="article--pt2__profile--picture" src="pictures/jenifer.jpg" alt="Jenifer">
                </section>
                <section class="article--pt3">
                  <img class="article--pt3__image" src="http://uw.startupweekend.org/files/2014/05/CodeFellows.png" alt="Code Fellows Logo">
                </section>
            </article>
        </section>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
            $(".hire-me").click(function(){
                alert("Nobody is available! Come back again another time!");
            })

            $(document).ready(function() {
                $( "#malvin-results" ).append("<p>Thank you " + localStorage.getItem("stored") + " for your interest! You have been added to the waiting list!</p>");
            });

            var save_button = document.getElementById('submit-button');
            save_button.onclick = saveData;

            function saveData(){
                var input = document.getElementById("hire-malvin");
                localStorage.setItem("stored", input.value);
                $( "#malvin-results" ).append("<p>Thank you " + localStorage.getItem("stored") + " for your interest! You have been added to the waiting list!</p>");
            };

            //Google Analytics: change UA-XXXXX-X to be your site's ID.

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
