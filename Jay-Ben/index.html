<!doctype html>
<html manifest="qn.appcache">
  <head>
    <title>Quick*Note</title>
    <meta charset="utf-8">
    <meta name="A local storage style web app that stores what you need to jot down." content="Text Saving App">
    <link rel="icon" href="images/asterick-iocon.iconset/iocon_16x16@2x.png" sizes="16x16" type="image/png">
    <link rel="icon" href="images/asterick-iocon.ico" sizes="32x32 48x48" type="image/vnd.microsoft.icon">
    <link rel="icon" href="images/asterick-iocon.icns" sizes="128x128">
    <link rel="icon" href="images/asterick-iocon/asterick-iocon-76@2x.jpg" sizes="57x57" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-custom.js"></script>
  </head>

  <body class="background-style">
    <header class="headline">
      <figure>
        <img class="logo" src="images/title-logo.png" alt="Quick*Note">
        <figcaption>Quick*Note logo</figcaption>
      </figure>
      <p class="headline__tagline__hidden">A quick place to jot down your thoughts.</p>
    </header>

    <main class="main-body">
      <section role="textbox" class="text-box">
        <h2 class="main-body__tagline__hidden">Jot your notes in this text field below! We'll keep it, until you delete it!</h2>
        <textarea class="text-box__area" role="input" placeholder="Jot your notes in this text field below! We'll keep it, until you delete it!" aria-multiline="true" id="textArea"></textarea>
      </section>
    </main>

    <footer class="footer-style" role="contentinfo">
      <h1 itemscope itemtype="http://schema.org/Person">Project by <span itemprop="Name">Ben,</span><span itemprop="Name"> Angela</span> &#38; <span itemprop="Name">Jay</span></h1>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
