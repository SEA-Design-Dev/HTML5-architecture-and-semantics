<!doctype html>
<html class="no-js" lang="en" manifest="qn.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick*Note</title>
    <meta name="A local storage style web app that stores what you need to jot down." content="Text Saving App">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="images/asterick-iocon.iconset/iocon_16x16@2x.png" sizes="16x16" type="image/png">
	  <link rel="icon" href="images/asterick-iocon.ico" sizes="32x32 48x48" type="image/vnd.microsoft.icon">
	  <link rel="icon" href="images/asterick-iocon.icns" sizes="128x128">
	  <link rel="icon" href="images/asterick-iocon/asterick-iocon-76@2x.jpg" sizes="57x57" type="image/png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-custom.js"></script>
  </head>

  <body class="background-style">

		<header class="headline">
				<h1 role="banner"><img class="logo" src="images/title-logo.png" alt="Quick*Note"></h1>
        <p class="headline__tagline"> A quick place to jot down your thoughts.</p>
		</header>

		<main class="main-body" role="main">
			<section class="text-box">
        <h2 class="main-body__tagline">Jot your notes in this text field below! We'll keep it, until you delete it!</h2>
				<textarea class="text-box__area" role="textbox" aria-multiline="true" id="textArea"></textarea>
			</section>
		</main>

		<footer class="footer-style" role="contentinfo">
			<h1 itemscope itemtype="http://schema.org/Person">Project by <span itemprop="Name">Ben,</span><span itemprop="Name"> Angela</span> &#38; <span itemprop="Name">Jay</span></h1>
		</footer>

	  <script src="js/main.js"></script>
	</body>
</html>
