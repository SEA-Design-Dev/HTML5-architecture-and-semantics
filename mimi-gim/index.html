<!doctype html>
<html manifest="example.appcache" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form | Code Fellows</title>
    <meta name="description" content="Demo for HTML5 architecture and semantics.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'> <!--Link to Google Fonts-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <main role="main">
      <header id="image">
          <h1>Code Fellows HTML5 (and Other Awesome Stuff) Assignment</h1>
          <hr>
      </header>
      <article>
        <h2>Form</h2>
        <form id="testForm"  action="" role="form">
          <input type="text" name="yourname" id="yourname" class="stored" value="" aria-required="true" placeholder="Enter Your Name"/><br>
          <input type="text" name="hometown" id="hometown" class="stored" aria-required="true" placeholder="Enter Your Hometown"/><br>
          <input type="submit" class="demo-button" value="Submit"/>
        </form>
      </article>
      <footer role="contentinfo" itemscope>
        <h3>About the Authors</h3>
        <p>This webpage was created by <span itemprop="name">Mimi</span> and <span itemprop="name">Maggie</span> on <time datetime="2014-09-08">September 8, 2014.</time></p>
      </footer>
      <div id="alertBox_inactive">testing</div>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
    <script type="text/javascript">
      $(document).ready(function () {
        function onpageload() { //This function checks to see if there are valuses stored in sessionStorage
          if (sessionStorage["yourname"]) {
             $('#yourname').val(sessionStorage["yourname"]);
          };
          if (sessionStorage["hometown"]) {
             $('#hometown').val(sessionStorage["hometown"]);
          };
        };
        onpageload();
        });
      $('.stored').keyup(function () {
      sessionStorage[$(this).attr('name')] = $(this).val();
      });
      $('#testForm').submit(function() {
      var alertString = "Your name is " + sessionStorage["yourname"] + ". Your hometown is " + sessionStorage["hometown"] + ". Thanks for playing!";
      document.getElementById("alertBox_inactive").setAttribute("id","alertBox_active");
      document.getElementById("alertBox_active").innerHTML = alertString;
      return false;
      });
    </script>
  </body>
</html>
